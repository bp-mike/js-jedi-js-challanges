<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Set 1 Challenge 2</title>
</head>
<body>

<h2>JavaScript Set 1 Challenge 2</h2>

<p id="ageBracket"></p>

<script>
  let age = prompt("Input your age: ");
  let result;

  if (age >= 0 && age < 18) {
    result = "you are a minor";
  } else if (age >= 18 && age <= 36) {
    result = "you are a youth";
  } else if (age > 36 && age <= 180) {
    result = "you are an elder";
  } else {
    result = "You entered an invalid number";
  }

  document.getElementById("ageBracket").innerHTML = "From your age, "+ result;
</script>
</body>
</html>
